<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flexbox</title>
</head>

<body>
    <div class="p-4 bg-blue-100 m-5 flex">
        <div class="bg-blue-400 m-1">1</div>
        <div class="bg-blue-400 m-1">2</div>
        <div class="bg-blue-400 m-1">3</div>
    </div>

    <div class="p-4 bg-blue-100 m-5 flex-col">
        <div class="bg-blue-400 m-1">1</div>
        <div class="bg-blue-400 m-1">2</div>
        <div class="bg-blue-400 m-1">3</div>
    </div>

    <div class="p-4 bg-blue-100 m-5 flex justify-end">
        <div class="bg-blue-400 m-1">1</div>
        <div class="bg-blue-400 m-1">2</div>
        <div class="bg-blue-400 m-1">3</div>
    </div>

    <div class="p-4 bg-blue-100 m-5 flex justify-center items-start">
        <div class="bg-blue-400 m-1">1</div>
        <div class="bg-blue-400 m-1">2</div>
        <div class="bg-blue-400 m-1">3</div>
    </div>

    <div class="p-4 bg-blue-100 m-5 flex justify-center items-start">
        <div class="bg-blue-400 m-1 w-24">1</div>
        <div class="bg-blue-400 m-1 flex-grow flex-shrink w-24">2</div>
        <div class="bg-blue-400 m-1 w-24">3</div>
    </div>
</body>

</html>
